<h3>Todos list</h3>
<ul class="todos">
  @for (item of todoItems(); track item.id) {
  <li class="todos__item">
    <input id="todo-{{ item.id }}" type="checkbox" [value]="item.completed" />
    <label for="todo-{{ item.id }}">{{ item.title }}</label>
  </li>
  }
</ul>
